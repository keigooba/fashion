<script>
$('#os-select').change(function () {
  var r = $(this).find('option:selected').val();
  if(r == 4) {
    $('.other').html('<input type="text" name="other" placeholder="その他のOS" class="other-text w-100">');
  } else {
    $('.other').empty();
  }
})
$('#browser-select').change(function () {
  var r = $(this).find('option:selected').val();
  if (r == 4) {
    $('.other2').html('<input type="text" name="other" placeholder="その他のブラウザ" class="other-text w-100">');
  } else {
    console.log("koi");
    $('.other2').empty();
  }
})
</script>
